<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="app-wrap">
        <!-- HEADER -->
        <header class="header">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-content">
                        <div class="logo">
                            <img src="assets/images/logo.svg" alt="Logo">
                        </div>

                        <div class="favorites">
                            <img src="./assets/icons/icon-favorite.svg" class="icon-favorite" alt="Favori">
                            <div class="text">Favori Filmlerim</div>
                            <div class="count-badge">5</div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>


        <!-- SECTION -->
        <section>
            <div class="container">
                <div class="search-wrap">
                    <div class="search">
                        <div class="input-wrap">
                            <input type="text" class="input-search"
                                placeholder="Bulmak istediğiniz filmin adını yazınız.">
                            <img src="assets/icons/icon-search.svg" class="icon-search" alt="Ara">
                        </div>

                        <div class="search-result">
                        </div>
                    </div>


                </div>
            </div>
        </section>

    </div>




    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
