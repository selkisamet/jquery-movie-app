<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="static/assets/css/styles.css">
    <link rel="stylesheet" href="/path/to/dist/infinityScroll.css" />
</head>

<body>
    <div class="app-wrap">
        <!-- HEADER -->
        <header class="header">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-content">
                        <div class="logo">
                            <a href="/">
                                <img src="static/assets/images/logo.svg" alt="Logo">
                            </a>
                        </div>

                        <div class="favorites">
                            <img src="static/assets/icons/icon-star.svg" class="icon-favorite" alt="Favori">
                            <!-- <div class="text">Favori Filmlerim</div> -->
                            <div class="dropdown-favorite">
                                <button class="dropdown-toggle">Favori Filmlerim</button>
                                <div class="dropdown-content">
                                </div>
                            </div>
                            <div class="favorite-count">0</div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- SECTION -->
        <section id="app">
        </section>

        <div class="modal-overlay">
            <div class="calendar">
                <div class="header">
                    <button class="btn-nav prev">&#10094;</button>
                    <h2 class="calendar-title"></h2>
                    <button class="btn-nav next">&#10095;</button>
                </div>
                <div class="days"></div>
                <hr class="line">
                <div class="action-buttons">
                    <button class="btn-action btn-add">Ekle</button>
                    <button class="btn-action btn-close">Ä°ptal</button>
                </div>
            </div>
        </div>
    </div>




    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="static/js/bundle.js"></script>

</body>

</html>
